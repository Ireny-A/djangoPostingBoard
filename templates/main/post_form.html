{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


    <div class="content-section">
        <form class="border" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" align="center">Создать новое объявление</legend>
                <div>
                        {% for field in form %}
                        <div class="form-group">
                            {{field.label_tag}}
                         <div>{{field}}</div>
                        {% endfor %}
                    </div><br>
            <div class="form-group"><center>
                <button class="btn btn-secondary my-2" type="submit" >Сохранить</button>
            </center></div>
                </div>
            </fieldset>
        </form>
    </div>

    <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
    <a href="{% url 'home' %}" class="btn btn-secondary my-2" >Вернуться на главную</a>
      </div>
    </div>
    </section>

{% endblock content %}

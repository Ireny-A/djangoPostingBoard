{% extends "main/base.html" %}
{% block content %}

    <div class="content-section">
        <form class="border" method="POST">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4" align="center">Добро пожаловать</legend>
                <div>

        {% for field in form %}
        <div class="form-group">
            {{field.label_tag}}
            <div>{{field}}</div>
            {% if field.errors%}
            {% for error in field.errors %}
            <div class="alert alert-danger">
                {{error}}
            </div>
            {% endfor %}
            {% endif %}
        </div>
        {% endfor %}
        </div><br>

            </fieldset>
           <div class="form-group">
                <button class="btn btn-secondary my-2" type="submit">Регистрация</button>
            </div>
        </form>

    </div>

{% endblock content %}
